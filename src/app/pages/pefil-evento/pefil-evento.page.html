<ion-header>
  <ion-toolbar class="festinha">
    <ion-title>perfil do evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="eventos | async as event">
    <ion-item>
      <ion-text>
        {{event.nome}}
      </ion-text>
      &nbsp;
      <ion-text>
        {{event.tema}}
      </ion-text>
      &nbsp;
      <ion-text>
        {{event.data}}
      </ion-text>
      &nbsp;
      <ion-note>{{key}} </ion-note>
    </ion-item>
    <ion-slides pager="true">

        <ion-slide>
          <h1>Slide 1</h1>
        </ion-slide>
    
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
    
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
      </ion-slides>
  </ion-list>
</ion-content>
