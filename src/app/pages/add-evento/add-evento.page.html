<ion-header>
  <ion-toolbar class="festinha">
    <ion-title>adicionar evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding calss="ligth">
    <ion-item lines="none">
        <img src="assets/perfil.png" alt="" (click)="tirarFoto()" *ngIf="preview == null">
        <img [src]="preview" alt="" (click)="tirarFoto()" *ngIf="preview != null">
      </ion-item>
  <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="evento.nome" #n="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tema</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss" type="tema" name="tema"  [(ngModel)]="evento.tema" #t="ngModel" required>
        <ion-select-option value="evento">Encontro</ion-select-option>
        <ion-select-option value="rolezinho">RolÃªzinho</ion-select-option>
        <ion-select-option value="show">show</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-input type="data" name="data" [(ngModel)]="evento.data" #d="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input type="horario" name="horario" [(ngModel)]="evento.horario" #h="ngModel" required></ion-input>
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-button type="submit">Salvar</ion-button>
    <ion-button routerLink="/" (click)="fc.clear()">Cancelar</ion-button>
  </form>
</ion-content>
